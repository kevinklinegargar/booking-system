<nav-header></nav-header>
<div class="row ">
	<div class="col-lg-3">
	
	</div>
	<div class="row flex-items-xs-center col-lg-6 ">
		<form class="create-book-form" [formGroup]="createBookForm" (ngSubmit)="create(createBookForm)">
			<div class="row flex-items-xs-center">

					
				<h2> Create Book Entry</h2>
				
			</div>
			<div class="row row-field">
				<input id="book-id" placeholder="Id" formControlName="book_id" type="text" class="validate col-lg-12">
			</div>
			<div class="row row-field">
				<input id="title" placeholder="Title" formControlName="title" type="text" class="validate col-lg-12">
			</div>

			<div class="row row-field">
				<input id="short-desc" placeholder="Short Description" formControlName="short_desc" type="text" class="validate col-lg-12">

			</div>

			<div class="row row-field">
				<input id="description" placeholder="Description" formControlName="description" type="text" class="validate col-lg-12">
	
			</div>

			<div class="row row-field">
				<input id="author" placeholder="Author" formControlName="author" type="text" class="validate col-lg-12">

			</div>
			<div class="row row-field">
				<input id="date" placeholder="Date" formControlName="date" type="date" class="validate col-lg-12">

			</div>


			<div class="row row-field">
				<label for="category" class="category-label">Category</label>
				<div class="select">
					<select id="category"  formControlName="category" (change) = "toggleAddCategory($event)" >
						<option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
						<option value="other">Other</option>
					</select>
				</div>
			</div>
			<div *ngIf="showAddCategory" class="row row-field">
				<input  id="new-category" placeholder="New Category" formControlName="new_category" type="text" class="validate col-lg-12">

			</div>
		
			<div class="create-btn row row-field">
				<button style="width:100%;"class="col-lg-12" [disabled]="!createBookForm.valid" type="submit" name="action">Create</button>
			</div>
			
			
		</form>
	</div>
	<div class="col-lg-3">

	</div>
</div>
